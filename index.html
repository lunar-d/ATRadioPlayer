<!doctype html>
<html lang="fr">

<head>
  <title>Antithèse Player</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- pwa support -->
  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
  <meta name="apple-mobile-web-app-status-bar" content="black-translucent" />
  <!-- The page color schemes -->
  <meta name="color-scheme" content="light dark">
  <!-- Optional Meta Theme Color is also supported on Safari and Chrome -->
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">

  <!-- Bootstrap CSS v5.0.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
    integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
    integrity="sha256-X7rrn44l1+AUO65h1LGALBbOc5C5bOstSYsNlv9MhT8=" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

</head>

<body class="d-flex flex-column min-vh-100">
  <div class="background-image"></div>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar sticky-top">
      <div class="container-fluid justify-content-center">
        <div class="d-flex align-items-center flex-column">
          <span class="navbar-text p-0">En Direct</span>
          <span class="navbar-brand p-0 m-0">Antithèse Radio</span>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-shrink-0">
    <div class="container">
      <div class="row row-cols-1 justify-content-around text-center">
        <div class="col">
          <img id="albumArt" src="img/bg-atradio.jpg" class="img-fluid rounded mx-auto d-block" alt="...">
        </div>
        <div class="col p-4">
          <h4 id="title" class="card-title"></h4>
          <p id="album" class="card-text"></p>
        </div>
        <div class="col p-3">
          <button id="playerButton" type="button" class="btn btn-dark btn-lg" onclick="togglePlay()"><i
            class="fa fa-play"></i></button>
        </div>
    </div>
  </main>

  <footer class="footer mt-auto py-2">
    <div class="container">
      <p class="text-center">© 2021 Antithèse Radio</p>
    </div>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4=" crossorigin="anonymous"></script>

  <script src="js/settings.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
